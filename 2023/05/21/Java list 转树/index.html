<h2 id="实现代码"><a href="#实现代码" class="headerlink" title="实现代码"></a>实现代码</h2><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> List&lt;User&gt; <span class="hljs-title function_">listToTree</span><span class="hljs-params">(List&lt;User&gt; users)</span>&#123;  <br>    Map&lt;Integer, List&lt;User&gt;&gt; UserByPidMap = users.stream().collect(Collectors.groupingBy(User::getPid));  <br>    <span class="hljs-comment">// 循环一次设置当前节点的子节点  </span><br>    users.forEach(User -&gt; User.setChild(UserByPidMap.get(User.getId())));  <br>    <span class="hljs-comment">// 获取 一级列表  </span><br>    <span class="hljs-keyword">return</span> users.stream().filter(User -&gt; Objects.equals(User.getPid(), <span class="hljs-number">0</span>)).collect(Collectors.toList());  <br>&#125;<br></code></pre></td></tr></table></figure>
